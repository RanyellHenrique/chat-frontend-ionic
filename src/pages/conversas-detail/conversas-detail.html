<ion-header>
  <ion-navbar>
    <ion-title>{{nameOtherUsuarioName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="message-wrap">
    <div *ngFor="let item of mensagens"
      class="message"
      [class.left]=" item.usuario.email !== emailUsuario "
      [class.right]=" item.usuario.email === emailUsuario ">
      <img class="user-img" [src]="item.usuario.imagem">
      <div class="msg-detail">
        <div class="msg-info">
          <p>{{item.usuario.nome}},{{item.data}}</p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker ">{{item.conteudo}}</p>
        </div>
      </div>
    </div>
  </div>
  <ion-fab top right edge>
    <button (click)="keyCryptografia()" ion-fab>
      <ion-icon name="ios-key-outline"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

  <ion-footer translucent >
    <div class="input-wrap">
      <ion-input #chat_input [(ngModel)]="mensagem.conteudo" name="conteudo" maxlength="128" type="text"  placeholder="Digite o texto..."></ion-input>
      <button ion-button clear icon-only item-right (click)="submitText()">
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
      </button>
    </div>
  </ion-footer>
